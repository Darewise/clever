<body class="bg-light">
  <div class="container" onkeyup="updateResult()">
    <div class="py-5 text-center">
      <!-- <img class="d-block mx-auto mb-4" src="./assets/img/your_logo.svg" alt="" width="192" height="64"> -->
      <h2><b>CL</b>ever</h2>
      <p class="lead">A tool to generate properly formatted <b class="font-weight-bold">C</b>hange<b
          class="font-weight-bold">L</b>ist
        messages for your commits</p>
    </div>

    <div class="row">

      <div class="col-md-12 order-md-1">
        <h4 class="mb-3">Changelist Info</h4>
        <form class="needs-validation" novalidate>

          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="visibility"><b class="font-weight-bold">Visibility</b></label>
              <select class="custom-select d-block w-100" id="visibility" required
                onchange="togglePublicMode(); updateResult()">
                <!--
                  We default to Private, since it's what most people will be using.
                  If we ever want to default to none, add this:
                    <option value="">Choose...</option>
                -->
                <option>Private</option>
                <option>Public</option>
              </select>
              <div class="invalid-feedback">
                Please provide a valid visibility.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="type"><b class="font-weight-bold">Type</b></label>
              <select class="custom-select d-block w-100" id="type" required onchange="updateResult()">
                <option value="">Choose...</option>
                <option>Addition</option>
                <option>Modification</option>
                <option>Deletion</option>
                <option>Fix</option>
                <option>Integration</option>
                <option>Documentation</option>
                <option>Maintenance</option>
                <option>Refactor</option>
              </select>
              <div class="invalid-feedback">
                Please provide a valid type.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="category"><b class="font-weight-bold">Category</b></label>
              <select class="custom-select d-block w-100" id="category" required onchange="updateResult()">
                <option value="">Choose...</option>
                <option>Audio</option>
                <option>Debugging</option>
                <option>Engine</option>
                <option>IO</option>
                <option>Rendering</option>
                <option>Scripting</option>
                <option>Tech</option>
                <option>Tools</option>
                <option>UI</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid category.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="jira"><b class="font-weight-bold">JIRA Ticket </b><span
                  class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="jira" placeholder="ex: COV-1234" contenteditable="true"
                onpaste="handlePasteOnJira()">
              <div class="invalid-feedback">
                Invalid JIRA ticket ID.
              </div>
            </div>

          </div>

          <div class="mb-3">
            <label for="main-description"><b class="font-weight-bold">Release Note</b></label>
            <input type="text" class="form-control" id="main-description"
              placeholder="Information relevant to the public" required>
            <div class="invalid-feedback">
              A release note is mandatory.
            </div>
          </div>

          <div class="mb-3" id="optional-info-group">
            <label for="optional-info"><b class="font-weight-bold">Additional Info </b><span
                class="text-muted">(Optional)</span></label>
            <textarea type="text" class="form-control" id="optional-info"
              placeholder="Information relevant to the development team" rows="2"></textarea>
          </div>

          <hr class="mb-4">

          <div class="mb-3">
            <label for="preview"><b class="font-weight-bold">Changelist Preview</b></label>
            <textarea type="text" class="form-control" id="preview"
              placeholder="Fill the values above and then click down below!" readonly rows="4"></textarea>
          </div>

          <button class="btn btn-primary btn-lg btn-block" type="button" id="generator"
            onclick="updateResult()">Validate & Copy to Clipboard <i class="fa fa-copy"></i></button>

        </form>
      </div>
    </div>

    <div class="py-2 text-center">
      <br>
      <p><span class="text-muted" id="easter-egg"></span></p>
    </div>

    <footer class="my-3 pt-3 text-muted text-center text-small">
