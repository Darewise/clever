<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Tool to generate properly formatted changelist messages for your commits.">
  <meta name="generator" content="Hugo 0.82.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>CLever</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">

  <!-- CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link href="./assets/css/clever.css" rel="stylesheet"/>
  <link href="./assets/css/form-validation.css" rel="stylesheet"/>
</head>

<body class="bg-light">

  <div class="container" onkeyup="updatePreview()">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="./assets/img/logo.svg" alt="" width="192" height="64">
        <h2><b>CL</b>ever</h2>
        <p class="lead">A tool to generate properly formatted <b class="fw-bold">C</b>hange<b class="fw-bold">L</b>ist messages for your commits</p>
      </div>

      <div class="row g-5">

        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">Changelist Info</h4>
          <form class="needs-validation" novalidate>
          
            <div class="row g-3">
              <div class="col-md-3">
                <label for="cl-visibility-label" class="form-label"><b class="font-weight-bold">Visibility</b></label>
                <select class="form-select" id="cl-visibility-field" required onchange="togglePublicMode(); updatePreview()">
                  <!--
                    We default to Private, since it's what most people will be using.
                    If we ever want to default to none, add this:
                      <option value="">Choose...</option>
                  -->
                  <option>Private</option>
                  <option>Public</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid visibility.
                </div>
              </div>
              <div class="col-md-3">
                <label for="cl-type-label" class="form-label"><b class="font-weight-bold">Type</b></label>
                <select class="form-select" id="cl-type-field" required onchange="updatePreview()">
                  <option value="">Choose...</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid type.
                </div>
              </div>
              <div class="col-md-3">
                <label for="cl-category-label" class="form-label"><b class="font-weight-bold">Category</b></label>
                <select class="form-select" id="cl-category-field" required onchange="updatePreview()">
                  <option value="">Choose...</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid category.
                </div>
              </div>
              <div class="col-md-3">
                <label for="cl-jira-label" class="form-label">
                  <b class="font-weight-bold">JIRA Ticket </b><span class="text-muted">(Optional)</span>
                </label>
                <input type="text" class="form-control" id="cl-jira-field" placeholder="ex: COV-1234" value="" contenteditable="true" onpaste="handlePasteOnJira()">
                <div class="invalid-feedback">
                  Invalid JIRA ticket ID.
                </div>
              </div>
              <div class="col-mb-3">
                <label for="cl-main-description-label"><b class="font-weight-bold">Release Note</b></label>
                <input type="text" class="form-control" id="cl-main-description-field" placeholder="Information relevant to the players"
                  required>
                <div class="invalid-feedback">
                  A release note is mandatory.
                </div>
              </div>
              
              <div class="col-mb-3" id="optional-info-group">
                <label for="cl-optional-description-label"><b class="font-weight-bold">Additional Info </b><span
                    class="text-muted">(Optional)</span></label>
                <textarea type="text" class="form-control" id="cl-optional-description-field"
                  placeholder="Information relevant to the development team" rows="2"></textarea>
              </div>
            </div>

            <hr class="my-4">

            <div class="mb-3">
              <label for="cl-preview-label"><b class="font-weight-bold">Preview</b></label>
              <textarea type="text" class="form-control" id="cl-preview-field" placeholder="Fill the values above and then click down below!"
                readonly rows="4"></textarea>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="button" id="cl-generator-button" onclick="updatePreview()">
              Validate & Copy to Clipboard <i class="fa fa-copy"></i>
            </button>

          </form>
        </div>
      </div>
      <div class="py-2 text-center">
        <br>
        <p><span class="text-muted" id="cl-easter-egg"></span></p>
      </div>

      <footer class="my-3 pt-3 text-muted text-center text-small">
        <ul class="list-inline">
          <li class="list-inline-item" id="clever-about-field">
            <a id="clever-about-href" href="#" target="_blank" class="fw-bold">About</a>
          </li>
          <li class="list-inline-item" id="clever-contact-field">
            <a id="clever-contact-href" target="_blank" href="#" class="fw-bold">Support</a>
          </li>
        </ul>
      </footer>

    </main>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/clever.js"></script>
  <script src="./assets/js/form-validation.js"></script>
</body>

</html>
