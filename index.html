<body class="bg-light">

  <div class="container" onkeyup="updateResult()">
    <main>
      <div class="py-5 text-center">
        <h2><b>CL</b>ever</h2>
        <p class="lead">A tool to generate properly formatted <b class="fw-bold">C</b>hange<b class="fw-bold">L</b>ist messages for your commits</p>
      </div>

      <div class="row g-5">

        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">Changelist Info</h4>
          <form class="needs-validation" novalidate>
          
            <div class="row g-3">
              <div class="col-md-3">
                <label for="cl-visibility-label" class="form-label"><b class="font-weight-bold">Visibility</b></label>
                <select class="form-select" id="cl-visibility-field" required onchange="togglePublicMode(); updateResult()">
                  <!--
                    We default to Private, since it's what most people will be using.
                    If we ever want to default to none, add this:
                      <option value="">Choose...</option>
                  -->
                  <option>Private</option>
                  <option>Public</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid visibility.
                </div>
              </div>
              <div class="col-md-3">
                <label for="cl-type-label" class="form-label"><b class="font-weight-bold">Type</b></label>
                <select class="form-select" id="cl-type-field" required onchange="updateResult()">
                  <option value="">Choose...</option>
                  <option>Addition</option>
                  <option>Improvement</option>
                  <option>Balancing</option>
                  <option>Deletion/Removal</option>
                  <option>Fix</option>
                  <option>Integration</option>
                  <option>Refactor</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid type.
                </div>
              </div>
              <div class="col-md-3">
                <label for="cl-category-label" class="form-label"><b class="font-weight-bold">Category</b></label>
                <select class="form-select" id="cl-category-field" required onchange="updateResult()">
                  <option value="">Choose...</option>
                  <option>Art</option>
                  <option>Audio</option>
                  <option>Character</option>
                  <option>Combat</option>
                  <option>Community</option>
                  <option>Construction</option>
                  <option>Contracts</option>
                  <option>DevOps</option>
                  <option>Economy</option>
                  <option>Expeditions</option>
                  <option>Lore</option>
                  <option>Missions</option>
                  <option>Progression</option>
                  <option>Resources</option>
                  <option>Tech</option>
                  <option>Tools</option>
                  <option>Tutorial</option>
                  <option>UI</option>
                  <option>Vehicles</option>
                  <option>Wildlife</option>
                  <option>World</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid category.
                </div>
              </div>
              <div class="col-md-3">
                <label for="cl-jira-label" class="form-label">
                  <b class="font-weight-bold">JIRA Ticket </b><span class="text-muted">(Optional)</span>
                </label>
                <input type="text" class="form-control" id="cl-jira-field" placeholder="ex: COV-1234" value="" contenteditable="true" onpaste="handlePasteOnJira()">
                <div class="invalid-feedback">
                  Invalid JIRA ticket ID.
                </div>
              </div>
              <div class="col-mb-3">
                <label for="cl-main-description-label"><b class="font-weight-bold">Release Note</b></label>
                <input type="text" class="form-control" id="cl-main-description-field" placeholder="Information relevant to the players"
                  required>
                <div class="invalid-feedback">
                  A release note is mandatory.
                </div>
              </div>
              
              <div class="col-mb-3" id="optional-info-group">
                <label for="cl-optional-description-label"><b class="font-weight-bold">Additional Info </b><span
                    class="text-muted">(Optional)</span></label>
                <textarea type="text" class="form-control" id="cl-optional-description-field"
                  placeholder="Information relevant to the development team" rows="2"></textarea>
              </div>
            </div>

            <hr class="my-4">

            <div class="mb-3">
              <label for="cl-preview-label"><b class="font-weight-bold">Preview</b></label>
              <textarea type="text" class="form-control" id="cl-preview-field" placeholder="Fill the values above and then click down below!"
                readonly rows="4"></textarea>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="button" id="cl-generator-button" onclick="updateResult()">
              Validate & Copy to Clipboard <i class="fa fa-copy"></i>
            </button>

          </form>
        </div>
      </div>
      <div class="py-2 text-center">
        <br>
        <p><span class="text-muted" id="cl-easter-egg"></span></p>
